<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Lambda Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
	//  =====================
	//  	START Javascript
	//  =====================
	function checkAPIsupport(){
		if (window.File && window.FileReader && window.FileList && window.Blob) {
		} else {
			alert('The File APIs are not fully supported in this browser.');
		}
	}
	function postTextFile(evt){
		var f = evt.target.files[0];
		fileName = f.name;
		if (!f) {
			alert("Failed to load file");
		} else {
			var reader = new FileReader();
			reader.onload = (function(f) {
				return function(f) {
					var xhr = new XMLHttpRequest;
					xhr.open("POST", "/codeScrolls/" + fileName , false);
					xhr.send(f.target.result);
				};
			})(f);
			reader.readAsText(f)
		}
	}
	function init(){
		document.getElementById('fileNameInput').addEventListener('change', postTextFile, false);
		checkAPIsupport();
	}
	//  =====================
	//  	END Javascript
	//  =====================
	</script>
</head>

<body>
	<div class="r1">
	</div>
	<div class="r2">
		<div class="r2c1">
		</div>
		<div class="r2c2">
			<div class="fileInputButtonDiv">
				<p style="position: absolute; top: 0px; width: 100%; padding: 0px;text-align: center;" >Drop a script or click here to upload!</p>
				<input type="file" id="fileNameInput" class="fileInputButton">
			</div>
		</div>
	</div>

	<script> init();	</script>
</body>

</html>
