<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Lambda Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
	function postData(){
		var fileNameInput = document.getElementById('fileNameInput').value.replace(/^.*[\\\/]/, '');
		http.open("POST", fileNameInput, true);
		http.setRequestHeader("Content-type", "binary/octet-stream");
		http.setRequestHeader("Content-length", params.length);
		http.setRequestHeader("Connection", "close");

		http.onreadystatechange = function() {//Call a function when the state changes.
			if(http.readyState == 4 && http.status == 200) {
				alert(http.responseText);
			}
		}
		http.send(params);
	}
	</script>
</head>

<body>
  <br/><br/><br/><br/><br/>
  <input type="file" enctype='multipart/form-data' id="fileNameInput"><br>
	<button onclick="postData()">Submit</button>
</body>

</html>
