<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Lambda Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
	function postData(){
		var postForm = document.getElementById('postForm');
		var fileNameInput = document.getElementById('fileNameInput').value.replace(/^.*[\\\/]/, '');
		postForm.setAttribute("action",postForm.getAttribute("action") + fileNameInput);
		postForm.submit();
	}
	</script>
</head>

<body>
  <br/><br/><br/><br/><br/>
  <form method="post" id="postForm" action='/codeScrolls/'>
    <input type="file" enctype='multipart/form-data' id="fileNameInput"><br>
  </form>
	<button onclick="postData()">Submit</button>
</body>

</html>
